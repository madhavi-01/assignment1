      var stu4=new Student("nick");
      var stu5=new Student("abc");
      var stud=[stu1,stu2,stu3,stu4,stu5];
      function Student(name)
      {
          this.name=name;
          this.subj=new Array(Math.floor(Math.random() * 100),Math.floor(Math.random() * 100),Math.floor(Math.random() * 100));
}
      for(var i=0;i<stud.length;i++)
      {
          sum=0;
          for(var j=0;j<3;j++)
          {
              stud[i].sum=sum+stud[i].subj[j];
          }
          stud[i].avg=stud[i].sum/3;
      }
 document.writeln("<h2>names and marks of student</h2><br>")
     stud.sort(function(a,b){return b.sum-a.sum});

      {

     }
 stud.sort(function(a, b){

  document.writeln("<h2>names of students</h2><br>");

     }
 document.writeln("<h2>names and averages of students</h2><br>")
